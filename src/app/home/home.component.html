<header>
  <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
  <h3 class="text-2xl font-semibold">For Ninjas</h3>
</header>

<div>
  <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Latest Recipes</h4>
  <!-- cards container -->
  <div class="mt-8 grid lg:grid-cols-3 gap-10 ">
    <!-- cards go here -->
    <div class="card
    transform hover:scale-105
    transition ease-out duration-200">
      <img src="../assets/img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
      <div class="m-4">
        <span class="font-bold">5 Bean Chili Stew</span>
        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
      </div>
      <div class="badge">
        <svg class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <span class="font-bold">25 mins</span>
      </div>
    </div>
    <div class="card
    transform hover:scale-105 hover:bg-opacity-50
    transition ease-out duration-200">
      <img src="../assets/img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
      <div class="m-4">
        <span class="font-bold">Veg Noodles</span>
        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
      </div>
      <div class="badge">
        <svg class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <span class="font-bold">25 mins</span>
      </div>
    </div>
    <div class="card
    transform hover:scale-105 hover:bg-opacity-50
    transition ease-out duration-200">
      <img src="../assets/img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
      <div class="m-4">
        <span class="font-bold">Tofu Curry</span>
        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
      </div>
      <div class="badge">
        <svg class="w-5 inline-block" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
        <span class="font-bold">25 mins</span>
      </div>
    </div>
  </div>
  <h4 class="font-bold mt-12 pb-2">Most Popular</h4>
</div>

<div class="flex justify-center">
  <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner
  transform hover:scale-125 hover:bg-opacity-50
  transition ease-out duration-200">Load more</div>
</div>
